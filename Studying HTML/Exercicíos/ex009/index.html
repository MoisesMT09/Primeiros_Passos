<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando sobre Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <ol type="A">
        <li>Acordar </li>
        <li>Escovar os dentes</li>
        <li>Tomar café</li>
        <li>Tomar um banho</li>
        <li>Ir para faculdade</li>
        <li>Jantar</li>
    </ol>
    <h2>Listas nao ordenadas</h2>
    <ul type ="Escovar">
        <li>Pão</li>
        <li>queijo</li>
        <li>Tomate</li>
        <li>manteiga</li>


    </ul>
</body>
</html>
